<form (ngSubmit)="ok()" #editForm="ngForm">
	<!--
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Response</h3>
	</div>
	-->
	<div class="modal-body" id="modal-body">
		<div class="form-group">
			<label for="responseKey">Name of response</label>
			<input type="text" id="responseKey" name="responseKey" [(ngModel)]="key" required
				class="form-control" placeholder="Enter name for response" title="Name of response">
		</div>
		<div class="form-group">
			<label for="responseSchema">Response</label>
			tbd
		</div>
	</div>
	<div class="modal-footer">
		<button *ngIf="key_orig" class="btn btn-danger mr-auto" (click)="deleteResponse()" title="Delete response">
			Delete</button>
		<button class="btn btn-primary" type="submit" [disabled]="!editForm.form.valid" title="Apply changes">
			Apply</button>
		<button class="btn btn-warning" (click)="activeModal.dismiss('cancel')" title="Do not apply changes">
			Cancel</button>
	</div>
</form>
